<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Program App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: black;
      margin: 0;
      padding: 0;
      color: orange;

    }
    .page {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background:grey;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: orange;
      color: white;
    }
    .back-btn {
      background: grey;
    }
    .back-btn:hover {
      background: grey;
    }
  </style>
</head>
<body>

  <!-- Home Page -->
  <div id="home" class="page active">
    <h1>Training Program</h1>
    <button onclick="showDrills('dribbling')">Dribbling</button>
    <button onclick="showDrills('shooting')">Shooting</button>
    <button onclick="showDrills('strength')">Strength Training</button>
    <button onclick="showDrills('conditioning')">Conditioning</button>
  </div>

  <!-- Drills Page -->
  <div id="drills" class="page">
    <h2 id="drillTitle">Choose a Drill</h2>
    <div id="drillButtons"></div>
    <button class="back-btn" onclick="goHome()">Back</button>
  </div>

  <!-- Workout Page -->
  <div id="workout" class="page">
    <h2 id="workoutTitle">Workout</h2>
    <p><strong>Warm-up:</strong> 5 minutes of light jogging and dynamic stretches.</p>
    <table>
      <thead>
        <tr>
          <th>Exercise</th>
          <th>Sets</th>
          <th>Reps/Time</th>
        </tr>
      </thead>
      <tbody id="exerciseTable"></tbody>
    </table>
    <p><strong>Cool-down:</strong> 5 minutes of stretching.</p>
    <button class="back-btn" onclick="backToDrills()">Back to Drills</button>
  </div>

  <script>
    const exercises = {
      dribbling: [
        ["Dribble Right & Left Handed", "3", "30 sec"],
        ["Crossover Drill", "3", "20 reps"],
        ["Through the Leg Dribbling", "3", "40 sec"]
      ],
      shooting: [
        ["Line Drill shooting", "5", "10 shots"],
        ["5 and rotate", "5", "10"],
        ["Catch & Shoot", "4", "8 shots"]
      ],
      strength: [
        ["Push-ups", "3", "15"],
        ["Reverse Lunges", "3", "20"],
        ["Plank", "3", "60 sec"]
      ],
      conditioning: [
        ["Sprints", "5", "30m"],
        ["Jump Rope", "4", "1 min"],
        ["Burpees", "3", "12"]
      ]
    };

    let currentCategory = "";

    function showDrills(category) {
      currentCategory = category;
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById("drills").classList.add("active");
      document.getElementById("drillTitle").textContent = category.charAt(0).toUpperCase() + category.slice(1) + " Drills";

      const drillButtons = document.getElementById("drillButtons");
      drillButtons.innerHTML = "";
      for (let i = 1; i <= 5; i++) {
        const btn = document.createElement("button");
        btn.textContent = `Drill ${i}`;
        btn.onclick = () => showWorkout(i);
        drillButtons.appendChild(btn);
      }
    }

    function showWorkout(drillNumber) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById("workout").classList.add("active");
      document.getElementById("workoutTitle").textContent = `${currentCategory} - Drill ${drillNumber}`;

      const tableBody = document.getElementById("exerciseTable");
      tableBody.innerHTML = "";

      (exercises[currentCategory] || []).forEach(ex => {
        let row = document.createElement("tr");
        row.innerHTML = `<td>${ex[0]}</td><td>${ex[1]}</td><td>${ex[2]}</td>`;
        tableBody.appendChild(row);
      });
    }

    function goHome() {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById("home").classList.add("active");
    }

    function backToDrills() {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById("drills").classList.add("active");
    }
  </script>

</body>
</html>
