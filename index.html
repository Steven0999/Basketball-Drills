<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Program App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: black;
      color: white;
      margin: 0;
      padding: 0;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: grey;
      color: orange;
      cursor: pointer;
    }
    button:hover {
      background: grey;
      color: orange;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: black;
      color: white;
    }
    .back-btn {
      background: white;
      color: black;
    }
    .back-btn:hover {
      background: grey;
      color: orange;
    }
  </style>
</head>
<body>

  <!-- Home Page -->
  <div id="home" class="page active">
    <h1>Training Program</h1>
    <button onclick="showDrills('dribbling')">Dribbling</button>
    <button onclick="showDrills('shooting')">Shooting</button>
    <button onclick="showDrills('strength')">Strength Training</button>
    <button onclick="showDrills('conditioning')">Conditioning</button>
    <button onclick="showDrills('postmoves')">Post Moves</button>
  </div>

  <!-- Drills Page -->
  <div id="drills" class="page">
    <h2 id="drillTitle">Choose a Drill</h2>
    <div id="drillButtons"></div>
    <button class="back-btn" onclick="goHome()">Back</button>
  </div>

  <!-- Workout Page -->
  <div id="workout" class="page">
    <h2 id="workoutTitle">Workout</h2>
    <p><strong>Warm-up:</strong> 5 minutes of light jogging and dynamic stretches.</p>
    <table>
      <thead>
        <tr>
          <th>Exercise</th>
          <th>Sets</th>
          <th>Reps/Time</th>
        </tr>
      </thead>
      <tbody id="exerciseTable"></tbody>
    </table>
    <p><strong>Cool-down:</strong> 5 minutes of stretching.</p>
    <button class="back-btn" onclick="backToDrills()">Back to Drills</button>
  </div>

  <script>
    const exercises = {
      dribbling: {
        1: [
          ["Single Arm Dribbling", "3", "60 sec"],
          ["Crossover Drill", "3", "60 secs"],
          ["Through the Leg Dribble", "3", "60 sec"]
        ],
        2: [
          ["Behind-the-Back Dribble", "3", "60 secs"],
          ["Zig-Zag Crossover Dribble", "3", "60 secs"],
          ["Speed Dribble", "4", "20 meters"]
        ],
        3: [
          ["Double Ball Dribble", "3", "60 sec"],
          ["Hesitation Moves", "3", "60 secs"],
          ["Stationary Pound Dribble", "3", "60 sec"]
        ],
        4: [
          ["Low Dribble", "3", "60 sec"],
          ["High Dribble", "3", "60 secs"],
          ["In-and-Out Move", "3", "20 reps"],
          ["Crossover + Spin Combo", "3", "15 reps"]
        ],
        5: [
          ["Two-Cone Retreat Dribble", "3", "30 sec"],
          ["Wide Crossovers", "3", "40 sec"],
          ["One-Handed Pound", "4", "30 sec"]
        ]
      },
      shooting: {
        1: [
          ["Spot Shooting", "5", "10 shots"],
          ["Free Throws", "5", "10"],
          ["Catch & Shoot", "4", "8 shots"]
        ],
        2: [
          ["Around the World", "5", "10 shots"],
          ["Pull-Up Jumpers", "3", "12"],
          ["Three-Point Shots", "4", "6 shots"]
        ],
        3: [
          ["Corner Shooting", "5", "8 shots"],
          ["Mid-Range Spots", "4", "10 shots"],
          ["Rapid Fire Shooting", "3", "15 shots"]
        ],
        4: [
          ["Bank Shots", "3", "10"],
          ["Step-Back Shooting", "4", "6"],
          ["Free Throws", "5", "12"]
        ],
        5: [
          ["Transition Shooting", "4", "8"],
          ["Pick-and-Pop Shots", "3", "10"],
          ["Game-Scenario Shots", "4", "6"]
        ]
      },
      strength: {
        1: [
          ["Push-ups", "3", "15"],
          ["Walk outs", "3", "20"],
          ["Plank", "3", "60 sec"]
        ],
        2: [
          ["Reverse Lunges", "3", "12 each leg"],
          ["Squats", "3", "8"],
          ["Side Plank", "3", "30 sec each"]
        ],
        3: [
          ["Jump Squats", "3", "12"],
          ["Explosive Lunges", "3", "10"],
          ["Mountain Climbers", "3", "40 sec"]
        ],
        4: [
          ["Walking Lunges", "3", "12"],
          ["Glute Bridges", "3", "15"],
          ["Hollow Holds", "3", "30 sec"]
        ],
        5: [
          ["Medicine Ball Slams", "3", "10"],
          ["Push-up to Shoulder Tap", "3", "12"],
          ["Russian Twists", "3", "20 reps"]
        ]
      },
      conditioning: {
        1: [
          ["Sprints", "5", "30m"],
          ["Jump Rope", "4", "1 min"],
          ["Broad Jumps", "3", "5 jumps"]
        ],
        2: [
          ["Shuttle Runs", "6", "20m"],
          ["Bear Crawls", "4", "30 sec"],
          ["Lateral Jumps", "3", "40 sec"]
        ],
        3: [
          ["Xplosive Lunges", "5", "Full Court"],
          ["Box Jumps/Xplosive Jumps", "4", "12"],
          ["Plank Jacks", "3", "30 sec"]
        ],
        4: [
          ["Agility Ladder", "5", "30 sec"],
          ["Bear Crawls", "4", "15m"],
          ["Squat Jumps", "3", "10"]
        ],
        5: [
          ["Hill Sprints", "5", "20m"],
          ["Broad Jumps", "4", "8"],
          ["Sprint Intervals", "6", "15 sec"]
        ]
      },
      postmoves: {
        "Back to basket": [
          ["Drop Step Baseline Lay up", "4", "10"],
          ["Drop Step Middle Hook Shot", "4", "10"],
          ["Drop Step Middle into Up and Under", "4", "10"]
        ],
        "Face up": [
          ["Face up Jump Shot", "4", "10"],
          ["Face up Drives ", "4", "30 sec"],
          ["Lateral Jumps", "3", "40 sec"]
        ],
        3: [
          ["Xplosive Lunges", "5", "Full Court"],
          ["Box Jumps/Xplosive Jumps", "4", "12"],
          ["Plank Jacks", "3", "30 sec"]
        ],
        4: [
          ["Agility Ladder", "5", "30 sec"],
          ["Bear Crawls", "4", "15m"],
          ["Squat Jumps", "3", "10"]
        ],
        5: [
          ["Hill Sprints", "5", "20m"],
          ["Broad Jumps", "4", "8"],
          ["Sprint Intervals", "6", "15 sec"],
          ],
      },
    };

    let currentCategory = "";

    function showDrills(category) {
      currentCategory = category;
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById("drills").classList.add("active");
      document.getElementById("drillTitle").textContent = category.charAt(0).toUpperCase() + category.slice(1) + " Drills";

      const drillButtons = document.getElementById("drillButtons");
      drillButtons.innerHTML = "";
      for (let i = 1; i <= 5; i++) {
        const btn = document.createElement("button");
        btn.textContent = `Drill ${i}`;
        btn.onclick = () => showWorkout(i);
        drillButtons.appendChild(btn);
      }
    }

    function showWorkout(drillNumber) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById("workout").classList.add("active");
      document.getElementById("workoutTitle").textContent = `${currentCategory} - Drill ${drillNumber}`;

      const tableBody = document.getElementById("exerciseTable");
      tableBody.innerHTML = "";

      const selectedDrill = exercises[currentCategory][drillNumber];
      selectedDrill.forEach(ex => {
        let row = document.createElement("tr");
        row.innerHTML = `<td>${ex[0]}</td><td>${ex[1]}</td><td>${ex[2]}</td>`;
        tableBody.appendChild(row);
      });
    }

    function goHome() {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById("home").classList.add("active");
    }

    function backToDrills() {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById("drills").classList.add("active");
    }
  </script>

</body>
</html>
