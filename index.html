<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nutrition Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Include any necessary libraries here -->
</head>
<body>
  <!-- Navigation Tabs -->
  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab(event, 'trackerTab')">Tracker</button>
    <button class="tab-btn" onclick="switchTab(event, 'createTab')">Create Food</button>
    <button class="tab-btn" onclick="switchTab(event, 'databaseTab')">Food Database</button>
    <button class="tab-btn" onclick="switchTab(event, 'goalsTab')">Set Goals</button>
  </div>

  <!-- Tracker Tab -->
  <div id="trackerTab" class="tab-content active">
    <h1>Nutrition Tracker</h1>
    <input type="text" id="foodSearch" placeholder="Search food..." oninput="filterFoods()" />
    <div id="foodResults"></div>
    <input type="number" id="quantity" value="1" min="1" placeholder="Quantity" />
    <select id="mealType">
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch">Lunch</option>
      <option value="Dinner">Dinner</option>
      <option value="Snack">Snack</option>
    </select>
    <button onclick="addSelectedFood()">Add Entry</button>
    <button class="reset-btn" onclick="resetLog()">Reset Log</button>

    <table>
      <thead>
        <tr>
          <th>Food</th>
          <th>Calories</th>
          <th>Protein</th>
          <th>Qty</th>
          <th>Meal</th>
          <th>% Protein</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="logBody"></tbody>
      <tfoot>
        <tr>
          <td><strong>Goal</strong></td>
          <td id="goalCalories">0</td>
          <td id="goalProtein">0</td>
          <td colspan="4"></td>
        </tr>
        <tr>
          <td><strong>Total</strong></td>
          <td id="totalCalories">0</td>
          <td id="totalProtein">0</td>
          <td colspan="4"></td>
        </tr>
        <tr>
          <td><strong>Remaining</strong></td>
          <td id="remainingCalories">0</td>
          <td id="remainingProtein">0</td>
          <td colspan="4"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Create Food Tab -->
  <div id="createTab" class="tab-content">
    <h1>Create New Food</h1>
    <input type="text" id="newFoodName" placeholder="Food name" />
    <input type="number" id="newCalories" placeholder="Calories" />
    <input type="number" id="newProtein" placeholder="Protein (g)" />
    <button onclick="showServingPopup()">Save Food</button>
    <button onclick="startScanner()">Scan Barcode</button>
    <div id="reader" style="width: 100%; margin-top: 20px;"></div>
  </div>

  <!-- Food Database Tab -->
  <div id="databaseTab" class="tab-content">
    <h1>Food Database</h1>
    <table>
      <thead>
        <tr>
          <th>Food</th>
          <th>Calories</th>
          <th>Protein</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="foodDatabaseBody"></tbody>
    </table>
  </div>

  <!-- Set Goals Tab -->
  <div id="goalsTab" class="tab-content">
    <h1>Set Your Nutrition Goals</h1>
    <label>Calorie Goal:</label>
    <input type="number" id="goalCaloriesInput" placeholder="e.g. 2000" />
    <label>Protein Goal:</label>
    <input type="number" id="goalProteinInput" placeholder="e.g. 150" />
    <button onclick="saveGoals()">Confirm Goals</button>
  </div>

  <!-- Popup for Serving Type -->
  <div id="servingPopup" class="popup">
    <div class="popup-content">
      <p>Choose how nutrition is recorded:</p>
      <button onclick="submitFood('portion')">Per Portion</button>
      <button onclick="submitFood('100g')">Per 100g</button>
      <input type="number" id="customAmount" placeholder="Enter custom gram amount" />
      <button onclick="submitFood('custom')">Use Custom</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
