<!DOCTYPE html>

<head>

  <title>Training Program App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: black;
      color: white;
      margin: 0;
      padding: 0;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: grey;
      color: orange;
      cursor: pointer;
    }
    button:hover {
      background: grey;
      color: orange;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: black;
      color: white;
    }
    .back-btn {
      background: white;
      color: black;
    }
    .back-btn:hover {
      background: grey;
      color: orange;
    }
  </style>
</head>

  <div id="home" class="page active">
    <h1>Training Program</h1>
    <button onclick="showDrills('dribbling')">Dribbling</button>
    <button onclick="showDrills('shooting')">Shooting</button>
    <button onclick="showDrills('strength')">Strength Training</button>
    <button onclick="showDrills('conditioning')">Conditioning</button>
    <button onclick="showDrills('postmoves')">Post Moves</button>
  </div>

  <div id="drills" class="page">
    <h2 id="drillTitle">Choose a Drill</h2>
    <div id="drillButtons"></div>
    <button class="back-btn" onclick="goHome()">Back</button>
  </div>

    <button class="back-btn" onclick="backToDrills()">Back to Drills</button>

    let currentCategory = "";

    function showDrills(category) {
      currentCategory = category;
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById("drills").classList.add("active");
      document.getElementById("drillTitle").textContent = category.charAt(0).toUpperCase() + category.slice(1) + " Drills";

      const drillButtons = document.getElementById("drillButtons");
      drillButtons.innerHTML = "";
      for (let i = 1; i <= 5; i++) {
        const btn = document.createElement("button");
        btn.textContent = drillNames[category][i] || `Drill ${i}`;
        btn.onclick = () => showWorkout(i);
        drillButtons.appendChild(btn);
      }
    }

    function showWorkout(drillNumber) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById("workout").classList.add("active");
      
      const drillName = drillNames[currentCategory][drillNumber];
      document.getElementById("workoutTitle").textContent = `${currentCategory.charAt(0).toUpperCase() + currentCategory.slice(1)} - ${drillName}`;

      const tableBody = document.getElementById("exerciseTable");
      tableBody.innerHTML = "";

      const selectedDrill = exercises[currentCategory][drillNumber];

      // Function to add a section to the table
      const addSection = (title, exercises) => {
        if (exercises && exercises.length > 0) {
          let titleRow = document.createElement("tr");
          titleRow.innerHTML = `<td colspan="3" class="section-title">${title}</td>`;
          tableBody.appendChild(titleRow);
          
          exercises.forEach(ex => {
            let row = document.createElement("tr");
            row.innerHTML = `<td>${ex[0]}</td><td>${ex[1]}</td><td>${ex[2]}</td>`;
            tableBody.appendChild(row);
          });
        }
      };

      addSection("Warm Up", selectedDrill.warmup);
      addSection("Main Drills", selectedDrill.main);
      addSection("Cool Down", selectedDrill.cooldown);
    }

    function goHome() {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById("home").classList.add("active");
    }

    function backToDrills() {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById("drills").classList.add("active");
    }

</html>
