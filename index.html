<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nutrition Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>Nutrition Tracker</h1>
    <p>Your weight (kg): <input type="number" id="userWeight" value="70"></p>
  </div>  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab(event, 'trackerTab')">Tracker</button>
    <button class="tab-btn" onclick="switchTab(event, 'createTab')">Create Food</button>
    <button class="tab-btn" onclick="switchTab(event, 'databaseTab')">Database</button>
    <button class="tab-btn" onclick="switchTab(event, 'historyTab')">History</button>
  </div>  <div id="trackerTab" class="tab-content active">
    <input type="text" id="searchInput" placeholder="Search food" oninput="searchFood()">
    <div id="searchResults"></div>
    <select id="mealType">
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch">Lunch</option>
      <option value="Dinner">Dinner</option>
    </select>
    <select id="servingType" onchange="toggleCustomWeight()">
      <option value="default">Default</option>
      <option value="custom">Custom (g)</option>
    </select>
    <input type="number" id="customWeight" placeholder="Grams" style="display:none">
    <input type="number" id="quantity" value="1" min="1">
    <button onclick="addEntry()">Add Entry</button>
    <button onclick="saveDay()">Save Day</button>
    <table>
      <thead>
        <tr>
          <th>Food</th>
          <th>Meal</th>
          <th>Calories</th>
          <th>Protein</th>
          <th>Qty</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
    <div class="totals">
      <p>Goal Calories: <span id="goalCalories"></span></p>
      <p>Goal Protein: <span id="goalProtein"></span></p>
      <p>Total Calories: <span id="totalCalories"></span></p>
      <p>Total Protein: <span id="totalProtein"></span></p>
      <p>Remaining Calories: <span id="remainingCalories"></span></p>
      <p>Remaining Protein: <span id="remainingProtein"></span></p>
    </div>
    <button onclick="resetLog()">Reset</button>
  </div>  <div id="createTab" class="tab-content">
    <h3>Add New Food</h3>
    <input type="text" id="newFoodName" placeholder="Food name">
    <input type="number" id="newCalories" placeholder="Calories per 100g">
    <input type="number" id="newProtein" placeholder="Protein per 100g">
    <button onclick="addFoodAndReturn()">Save Food</button>
  </div>  <div id="databaseTab" class="tab-content">
    <h3>Food Database</h3>
    <input type="text" id="dbSearchInput" placeholder="Search database" oninput="searchDatabase()">
    <div id="dbResults"></div>
  </div>  <div id="historyTab" class="tab-content">
    <h3>History</h3>
    <select id="historySelect" onchange="showHistoryView()">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <div id="historyView"></div>
  </div>  
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>  
  <script src="script.js"></script>
</body>
</html>
